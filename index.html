<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Instagram</title>

  <link rel="stylesheet" href="style.css">

  <!--Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="./images/man.png">

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Google Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2bd22ac5fb.js" crossorigin="anonymous"></script>


</head>

<body>


  <section id="entirePage">
    <div class="container">

      <div class="row">

        <div class="col-lg-4">

        </div>
        <div class="col-lg-4 instagram">


          <img class="title-img" src="images/logo.png" alt="me">
          <h1 class="title">Sign up to see photos and videos from your friends.</h1>

          <button class="btn-sm btn-primary" type="button" name="button"><i class="fa-brands fa-facebook-square"></i> Login with Facebook</button>
          <h6 class="or">---------------- OR ----------------</h6>

          <input class="input" type="tel,email" name="" value="" placeholder="Mobile number or email address" />
          <input class="input" type="text" name="" value="" placeholder="Full Name" />
          <input class="input" type="text,number" name="" value="" placeholder="Username" />
          <input class="input" type="password" name="" value="" placeholder="Password" />


          <p class="tag">People who use our service may have uploaded your contact information to Instagram. <a class="link" href="https://www.google.com/">Learn more</a></p>

          <p class="policy">By signing up, you agree to our Terms, <a class="link" href="https://www.google.com/">Data Policy</a> and <a class="link" href="https://www.google.com/">Cookie Policy.</a></p>

          <button class="btn-sm btn-primary btn" type="button" name="button">Sign Up</button>


        </div>

        <div class="col-lg-4">

        </div>


      </div>

    </div>
  </section>



</body>

</html>
